@(controller: de.htwg.se.orderandchaos.control.controller.Controller, error: String)
    @size = @{
        de.htwg.se.orderandchaos.model.grid.Grid.WIDTH
    }

    @grid = @{
        controller.grid
    }

    @main("Order and Chaos") {
        <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/orderandchaos.css")' />
        <script src="@routes.Assets.versioned("javascripts/vue.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/oacvue.js")"></script>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="turn text-light" id="top-text">Turn: @controller.turn</h1>
                </div>
            </div>
            <div id="game" class="row">
                <my-game-field></my-game-field>
                <my-buttons></my-buttons>
            </div>
            @if(!(error equals "")) {
                <div class="row">
                    <div class="alert alert-danger error-message">
                    @error
                    </div>
                </div>
            }
        </div>
    }
