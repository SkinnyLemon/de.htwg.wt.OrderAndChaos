@(controller: de.htwg.se.orderandchaos.control.controller.Controller, error: String)
    @size = @{
        de.htwg.se.orderandchaos.model.grid.Grid.WIDTH
    }

    @grid = @{
        controller.grid
    }

    @main("Order and Chaos") {
        <script src='@routes.Assets.versioned("stencil-component/dist/order-and-chaos.js")'></script>

        <order-and-chaos address="localhost:9000/socket"></order-and-chaos>
    }
